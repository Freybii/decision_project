{% extends 'main/layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Вхід в систему</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Будь ласка, виправте наступні помилки:
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Email:</label>
                            <input type="email" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль:</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Увійти</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Немає облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
