{% extends 'main/layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Видалення проекту</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Ви впевнені, що хочете видалити проект "{{ project.title }}"?</p>
                    <p class="text-danger">Ця дія є незворотною і призведе до видалення всіх альтернатив та відносин проекту.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">Видалити проект</button>
                            <a href="{% url 'alternatives' %}" class="btn btn-secondary">Скасувати</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
