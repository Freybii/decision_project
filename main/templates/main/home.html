{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Ласкаво просимо до Decision Project</h1>
            <p class="lead">Система підтримки прийняття рішень</p>
            {% if not user.is_authenticated %}
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">Увійти</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Зареєструватися</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
